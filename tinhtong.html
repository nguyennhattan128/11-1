<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhtong</title>
</head>
<body>
<script>
    let num = prompt("nhap so");
    let total = 0;
    // khai báo biến total để lưu tổng
    let i = 1
    for(;i<=num;i += 1){
        total = total + i
    }
    alert(total);
</script>
</body>
</html>
